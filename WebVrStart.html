<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-box position="3 1 -1.5" rotation="0 45 0" scale="2 1 0.5" color="#B7950B"></a-box>
        <a-box position="1 0.5 -2" rotation="0 45 0" scale="2 1 0.5" color="#B7950B"></a-box>
        <!--Any compononent change on parent object reflected back to the child object but child objects has their own transformation as well-->
        <a-entity position ="-2 0 1" scale="1 1 1">
          <a-box position="0 2 0" color="#215e43"></a-box>
          <a-box position="0 1 0" color="#756a3b" scale="0.2 1 0.2"></a-box>
          </a-entity>
          <a-entity position ="-3 0 1" scale="1 1 1">
            <a-box position="0 2 0" color="#215e43"></a-box>
            <a-box position="0 1 0" color="#756a3b" scale="0.2 1 0.2"></a-box>
            </a-entity>
            <a-entity position ="-4 0 1" scale="1 1 1">
              <a-box position="0 2 0" color="#215e43"></a-box>
              <a-box position="0 1 0" color="#756a3b" scale="0.2 1 0.2"></a-box>
              </a-entity>
    </a-scene>
   
   
  </body>
</html>
